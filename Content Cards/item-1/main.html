<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1024, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Content Card</title>
  </head>
  <body class="bg-slate-200">
    <div class="card w-60 bg-white m-8 rounded-xl">
      <div class="img-div ">
        <img src='./cover.png' class='rounded-t-xl' >
      </div>
      <div class="content-div py-5 px-7">
        <div class="date text-base font-normal mb-4 text-slate-400">
          <h3>20 JUNE 2019</h3>
        </div>
        <div class="heading text-xl font-medium mb-4 ">
          <h1>Life Tips From Top Ten Adventure Travelers</h1>
        </div>
        <div class="details text-base font-normal mb-4 text-slate-600">
            <p>Slate helps you see how many more days you...</p>
        </div>
        <div class="cta text-base font-medium text-sky-600">
            <a href="#">View Details</a>
        </div>
      </div>
    </div>
  </body>
</html>
