      />
    </svg>
    <a class="breadcrumb-link text-slate-500 font-semibold" href="#">
      <span>Components</span>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4 mx-3 text-slate-500"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.25 4.5l7.5 7.5-7.5 7.5"
      />
    </svg>
    <a class="breadcrumb-link text-white bg-blue-600 font-semibold" href="#">
      <span>Breadcrumbs</span>
    </a>
  </div>
</div>

<script>
const breadcrumbLinks = document.querySelectorAll('.breadcrumb-link');

breadcrumbLinks.forEach(link => {
  link.addEventListener('click', (event) => {
    event.preventDefault();

    breadcrumbLinks.forEach(otherLink => {
      otherLink.classList.remove('bg-blue-600', 'text-white', 'active');
    });

    link.classList.add('bg-blue-600', 'text-white', 'active');
  });
});
</script>
