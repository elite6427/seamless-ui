<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Breadcumbs</title>
  </head>
  <body class="w-full h-full bg-slate-100 font-sans">
    <div
      class="flex h-full min-h-max w-full flex-col md:flex-row items-center justify-center px-2 pt-10"
    >
      <!-- Breadcumbs-1 -->
      <ul
        class="top-2/4 z-10 m-auto flex h-full w-full -translate-y-2/4 rounded text-center"
      >
        <li
          class="relative m-1 h-full -skew-x-12 cursor-pointer items-center rounded bg-white px-2 py-4 font-sans text-xs uppercase tracking-wide text-gray-700 shadow-sm transition-all duration-75 ease-in-out hover:bg-purple-700 hover:text-white"
        >
          <span class="z-10 m-auto flex skew-x-12 flex-col">
            <span
              class="text-overflow-ellipsis overflow-ellipsis whitespace-nowrap text-xs"
              >Dashboard</span
            >
          </span>
        </li>
      </ul>
    </div>
    <div
      class="flex h-full min-h-max w-full flex-col items-center justify-center px-2"
    >
      <!-- Breadcumbs-2 -->
      <ul
        class="top-2/4 z-10 m-auto flex h-full w-full -translate-y-2/4 rounded text-center"
      >
        <li
          class="relative mr-1 my-1 h-full -skew-x-12 cursor-pointer items-center rounded bg-white px-2 py-4 font-sans text-xs uppercase tracking-wide text-gray-700 shadow-sm transition-all duration-75 ease-in-out hover:bg-purple-700 hover:text-white"
        >
          <span class="z-10 m-auto flex skew-x-12 flex-col">
            <span
              class="text-overflow-ellipsis overflow-ellipsis whitespace-nowrap text-xs"
              >Dashboard</span
            >
          </span>
        </li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4 mx-3 absolute top-5 left-20 text-purple-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
        <li
          class="relative h-full -skew-x-12 cursor-pointer items-center rounded bg-white px-2 py-4 font-sans text-xs uppercase tracking-wide text-gray-700 shadow-sm transition-all duration-75 ease-in-out ml-4 hover:bg-purple-700 hover:text-white"
        >
          <span class="z-10 m-auto flex skew-x-12 flex-col">
            <span
              class="text-overflow-ellipsis overflow-ellipsis whitespace-nowrap text-xs"
              >Layout UI/UX</span
            >
          </span>
        </li>
      </ul>
    </div>
    <div
      class="flex h-full min-h-max w-full flex-col items-center justify-center px-2 py-1"
    >
      <!-- Breadcumbs-3 -->
      <ul
        class="top-2/4 z-10 m-auto flex h-full w-full -translate-y-2/4 rounded text-center"
      >
        <li
          class="relative mr-1 my-1 h-full -skew-x-12 cursor-pointer items-center rounded bg-white px-2 py-4 font-sans text-xs uppercase tracking-wide text-gray-700 shadow-sm transition-all duration-75 ease-in-out hover:bg-purple-700 hover:text-white"
        >
          <span class="z-10 m-auto flex skew-x-12 flex-col">
            <span
              class="text-overflow-ellipsis overflow-ellipsis whitespace-nowrap text-xs"
              >Dashboard</span
            >
          </span>
        </li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4 mx-3 absolute top-5 left-20 text-purple-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
        <li
          class="relative ml-5 mr-1 my-1 h-full -skew-x-12 cursor-pointer items-center rounded bg-white px-2 py-4 font-sans text-xs uppercase tracking-wide text-gray-700 shadow-sm transition-all duration-75 ease-in-out hover:bg-purple-700 hover:text-white"
        >
          <span class="z-10 m-auto flex skew-x-12 flex-col">
            <span
              class="text-overflow-ellipsis overflow-ellipsis whitespace-nowrap text-xs"
              >Component</span
            >
          </span>
        </li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4 mx-4 absolute top-5 left-48 text-purple-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
        <li
          class="relative ml-5 mr-1 my-1 h-full -skew-x-12 cursor-pointer items-center rounded bg-white px-2 py-4 font-sans text-xs uppercase tracking-wide text-gray-700 shadow-sm transition-all duration-75 ease-in-out hover:bg-purple-700 hover:text-white"
        >
          <span class="z-10 m-auto flex skew-x-12 flex-col">
            <span
              class="text-overflow-ellipsis overflow-ellipsis whitespace-nowrap text-xs"
              >Layout UI/UX</span
            >
          </span>
        </li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4 mx-2 absolute top-5 left-80 text-purple-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
        <li
          class="relative ml-5 mr-1 my-1 h-full -skew-x-12 cursor-pointer items-center rounded bg-white px-2 py-4 font-sans text-xs uppercase tracking-wide text-gray-700 shadow-sm transition-all duration-75 ease-in-out hover:bg-purple-700 hover:text-white"
        >
          <span class="z-10 m-auto flex skew-x-12 flex-col">
            <span
              class="text-overflow-ellipsis overflow-ellipsis whitespace-nowrap text-xs"
              >Breadcumbs</span
            >
          </span>
        </li>
      </ul>
    </div>
  </body>
</html>
