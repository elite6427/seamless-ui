<!-- container -->
<div class="grid h-screen w-full content-center justify-center bg-gray-100">
  <!-- component -->
  <div class="w-96 bg-white p-8">
    <!-- top part -->
    <div class="flex">
      <!-- brand -->
      <div class="flex-auto">
        <h1 class="text-2xl font-bold">Brand Name</h1>
      </div>
      <!-- menu -->
      <div class="flex flex-initial content-center">
        <!-- user -->
        <div class="flex-initial px-1">
          <div class="grid aspect-square w-8 cursor-pointer content-center justify-center rounded-full bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
          </div>
        </div>

        <!-- cart -->
        <div class="flex-initial px-1">
          <div class="relative grid aspect-square w-8 cursor-pointer content-center justify-center rounded-full bg-gray-200">
            <p class="absolute -top-1 -right-1 aspect-square w-4 rounded-full bg-blue-500 text-center text-[10px] font-semibold text-white">1</p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
          </div>
        </div>

        <!-- menu toggle -->
        <div class="flex-initial">
          <div class="grid aspect-square w-8 cursor-pointer content-center justify-end">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- input box -->
    <div class="">
      <!-- search element -->
      <input type="text" placeholder="Search" class="mt-8 mb-2 w-full rounded-lg border border-gray-200 bg-gray-100 px-4 py-3 text-sm font-medium" />
      
      <!-- select dropdown element -->
      <select class="w-full rounded-lg border border-gray-200 bg-gray-100 px-4 py-2.5 text-sm font-medium">
        <option selected>Category</option>
      </select>

      <!-- search button element -->
      <button class="grid justify-center content-center w-full h-10 bg-blue-600 rounded-lg mt-2 mb-5">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </button>
    </div>
  </div>
</div>
