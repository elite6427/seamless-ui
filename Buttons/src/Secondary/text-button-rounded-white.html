<!-- Non-responsive Buttons  -->

<!-- Small -->
<button class="border-white-90 ml-5 mt-14 rounded-full border-2 px-4 py-2 text-sm font-medium text-white/90 transition-all hover:bg-white hover:text-black disabled:bg-gray-400">Button</button>
<!-- Medium -->
<button class="text-md m-5 rounded-full border-2 border-white-90 px-6 py-3 font-medium text-white/90 transition-all hover:bg-white hover:text-black disabled:bg-gray-400">Button</button>
<!-- Large -->
<button class="rounded-full border-2 border-white-90 px-8 py-4 text-lg font-medium text-white/90 transition-all hover:bg-white hover:text-black disabled:bg-gray-400">Button</button>


<!-- Responsive buttons  -->

<!-- Small -->
<button class="sm:text-sm md:text-base lg:text-lg border-white-90 ml-5 mt-14 rounded-full border-2 px-4 py-2 text-sm font-medium text-white/90 transition-all hover:bg-white hover:text-black disabled:bg-gray-400">Button</button>
<!-- Medium -->
<button class="sm:text-sm md:text-base lg:text-lg text-md m-5 rounded-full border-2 border-white-90 px-6 py-3 font-medium text-white/90 transition-all hover:bg-white hover:text-black disabled:bg-gray-400">Button</button>
<!-- Large -->
<button class="sm:text-sm md:text-base lg:text-lg rounded-full border-2 border-white-90 px-8 py-4 text-lg font-medium text-white/90 transition-all hover:bg-white hover:text-black disabled:bg-gray-400">Button</button>
